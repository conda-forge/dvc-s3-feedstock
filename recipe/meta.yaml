{% set name = "dvc-s3" %}
{% set version = "2.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7d8ff243f0a64440a6a3e791d812e707c21fcb509fbcf0f3c512a016a2fd868

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - s3fs >=2021.11.0
    - boto3 >=1.9.201

test:
  imports:
    - dvc_s3
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep s3

about:
  home: https://github.com/iterative/dvc-s3
  summary: Amazon S3 plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
