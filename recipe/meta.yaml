{% set name = "dvc-s3" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f00e47a05aed97a5a42217a454addf1df59298291f8b7869db796a5a84928bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - s3fs >=2021.11.0
    - boto3 >=1.9.201

test:
  imports:
    - dvc_s3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-s3
  summary: Amazon S3 plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
